<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="pokemons.json"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body onload="loadPokedex()">




    <div id="pokedexContainer" class="pokedex-container">

        <div class="" id="pokedexGeneralView">
            <div class="pokedex-general-head">
                <div class="pokedex-general-title">
                    <h2>Pokedex</h2>
                    <img src="./img/list-black.png">
                </div>
                <div class="pokedex-general-search">
                    <input onkeyup="searchPokemon()" id="searchInput" placeholder="Search Pokemon">
                </div>
            </div>
            <div onscroll="scrollload()" id="pokedexGeneralList">
                <div class="pokemonGeneral">
                    <div class="pokedexGeneralName">
                        <h3>${name}</h3>
                    </div>
                    <div class="listbottom">
                        <div>
                            <div>Klasse 1</div>
                            <div>Klasse 2</div>
                        </div>

                        <div>
                            <img class=" listimg" id="pokedexGeneralImg-${i}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-none" id="pokedexSingleView">
            <div>
                <div class="singelview-head">
                    <img onclick="loadGeneralView()" src="img/left-arrow.png">
                    <img src="img/heart.png">
                </div>
                <div>
                    <h2 id="pokemonName">Name</h2>
                    <div id='pokemonSort'>

                    </div>
                </div>
                <div class="singleimg">
                    <img id="pokemonImg">
                </div>
            </div>


        </div>
        <div id="infoSingleView" class="info-container">
            <div class="info-head">
                <p>About</p>
                <p>Base Stats</p>
                <p>Evolution</p>
                <p>Moves</p>
            </div>
            <div class="info-about d-none">
                <div>
                    <table>
                        <tr>
                            <td>
                                Species
                            </td>
                            <td>
                                Seed
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Height
                            </td>
                            <td>
                                70 cm
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Weight
                            </td>
                            <td>
                                6.9kg
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Abtilties
                            </td>
                            <td>
                                Overgrow, Clorophzl
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <div>
                        Breeding
                    </div>
                    <table>
                        <tr>
                            <td>
                                Gender
                            </td>
                            <td>
                                87.5% 12.5%
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Egg Group
                            </td>
                            <td>
                                Monster
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Egg Cycle
                            </td>
                            <td>
                                Grass
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>





    </div>
</body>

</html>
