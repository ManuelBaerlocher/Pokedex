<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="pokemons.json"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body onload="loadPokedex()">




    <div id="pokedexContainer" class="pokedex-container" style="height: 80%;">

        <div class="" id="pokedexGeneralView">
            <div class="pokedex-general-head">
                <div class="pokedex-general-title">
                    <h2>Pokedex</h2>
                    <img src="./img/list-black.png">
                </div>
                <div class="pokedex-general-search">
                    <input onkeyup="searchPokemon()" id="searchInput" placeholder="Search Pokemon">
                </div>
            </div>
            <div onscroll="scrollload()" id="pokedexGeneralList">
                <div class="pokemonGeneral">
                    <div class="pokedexGeneralName">
                        <h3>${name}</h3>
                    </div>
                    <div class="listbottom">
                        <div>
                            <div>Klasse 1</div>
                            <div>Klasse 2</div>
                        </div>

                        <div>
                            <img class=" listimg" id="pokedexGeneralImg-${i}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-none" id="pokedexSingleView">
            <div>
                <div class="singelview-head">
                    <img onclick="loadGeneralView()" src="img/left-arrow.png">
                    <img src="img/heart.png">
                </div>
                <div>
                    <h2 id="pokemonName">Name</h2>
                    <div id='pokemonSort'></div>
                </div>
                <div class="singleimg">
                    <img id="pokemonImg"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
                </div>
            </div>


        </div>
        <div id="infoSingleView" class="info-container">
            <div class="info-head">
                <p class="info-head-select" id="infoHeadAbout" onclick="showAbout()">About</p>
                <p id="infoHeadBaseStats" onclick="showBaseStats()">Base Stats</p>
                <p id="infoHeadEvolution" onclick="showEvolution()">Evolution</p>


            </div>
            <div id="infoAbout" class="info-about info-head-select">
                
                    <table>
                        <tr>
                            <td>
                                Height
                            </td>
                            <td id="aboutHeight">
                                70 cm
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                Weight
                            </td>
                            <td  id="aboutWeight">
                                6.9kg
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Abilities
                            </td>
                            <td  id="aboutAbilities">
                                Overgrow, Clorophzl
                            </td>
                        </tr>
                    </table>
                
            </div>

            <div id="infoBaseStats" class="info-basestats d-none">
                <div class="basestats-stats">
                    <table>
                        <tr>
                            <td>
                                HP
                            </td>
                            <td id="baseStats0">
                                45
                            </td>
                            <td>
                                <div id="baseStatsPb0"  class="progressbar"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Attack
                            </td>
                            <td id="baseStats1">
                                60
                            </td>
                            <td>
                                <div id="baseStatsPb1"  class="progressbar"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Defense
                            </td>
                            <td id="baseStats2">
                                48
                            </td>
                            <td>
                                <div id="baseStatsPb2"  class="progressbar"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Sp. Atk
                            </td>
                            <td id="baseStats3">
                                65
                            </td>
                            <td>
                                <div id="baseStatsPb3"  class="progressbar"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Sp. Def
                            </td>
                            <td id="baseStats4">
                                65
                            </td>
                            <td>
                                <div id="baseStatsPb4"  class="progressbar"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Speed
                            </td>
                            <td id="baseStats5">
                                45
                            </td>
                            <td>
                                <div id="baseStatsPb5"  class="progressbar"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Total
                            </td>
                            <td id="baseStatsTotal">
                                65
                            </td>
                            <td>
                                <div id="baseStatsPbTotal" class="progressbar"></div>
                            </td>
                        </tr>
                    </table>
                </div>
                
            </div>

            <div id="infoEvolution" class="info-evolution d-none">
                <div>
                    <p>Evolution Chain</p>
                </div>
                <div>
                    <div>
                        <div>
                            img
                        </div>
                        <div>
                            Arrow Right
                            <p>LVL16</p>
                        </div>
                        <div>
                            img
                        </div>
                    </div>
                    <div>
                        <div>
                            img
                        </div>
                        <div>
                            Arrow Right
                            <p>LVL16</p>
                        </div>
                        <div>
                            img
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>
</body>

</html>
